<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./pictures/哆啦A梦裂缝分割logo-modified.png">
    <title>薛飞虎 | Material 主页</title>
    <meta name="description" content="薛飞虎的 Material 风格个人主页，整合卡片导航与武汉天气。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto:wght@400;500;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="page-shell"></div>
    <div class="page">
        <header class="top-appbar material-card">
            <div class="appbar-left">
                <img src="./pictures/哆啦A梦裂缝分割logo-modified.png" alt="站点 Logo" class="app-logo">
                <div>
                    <p class="label">PERSONAL HOMEPAGE</p>
                    <h1>薛飞虎</h1>
                </div>
            </div>
            <a href="mailto:feihu980@gmail.com" class="app-action">
                <i class="fas fa-paper-plane"></i>
                <span>联系我</span>
            </a>
        </header>

        <main class="board">
            <section class="material-card hero-card">
                <img src="./pictures/小猫.jpg" alt="薛飞虎头像" class="avatar">
                <div>
                    <p class="label">ABOUT ME</p>
                    <h2>开发者 / AI 研究实践者</h2>
                    <p>专注 Web、人工智能与计算机视觉，把研究、代码和产品体验整合成真正可用的工具。</p>
                </div>
            </section>

            <section class="material-card weather-card">
                <p id="dateLine" class="date-line">--</p>
                <p id="timeLine" class="time-line">--:--:--</p>
                <p id="weatherLine" class="weather-line">武汉市 天气加载中...</p>
            </section>

            <section class="material-card quote-card">
                <p id="quoteText" class="quote">"生命如意志永存，青春永远年轻。"</p>
                <p id="quoteAuthor" class="quote-author">- 安琪七旬</p>
            </section>

            <a class="material-card nav-card" href="https://github.com/FeihuXue-dev?tab=repositories">
                <i class="fab fa-github"></i>
                <h3>项目仓库</h3>
                <p>查看代码与实验记录</p>
            </a>

            <a class="material-card nav-card" href="./resumes.html">
                <i class="fas fa-file-lines"></i>
                <h3>个人简历</h3>
                <p>教育、经历与技能概览</p>
            </a>

            <a class="material-card nav-card" href="https://x.com/FlyTiger1210">
                <i class="fab fa-twitter"></i>
                <h3>动态更新</h3>
                <p>记录观点与阶段进展</p>
            </a>

            <a class="material-card nav-card" href="mailto:feihu980@gmail.com">
                <i class="fas fa-envelope"></i>
                <h3>邮件联系</h3>
                <p>欢迎合作与技术交流</p>
            </a>
        </main>

        <footer class="footer">Copyright &copy; 2026 Xuefeihu</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
