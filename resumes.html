<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薛飞虎 | 简历入口</title>
    <meta name="description" content="薛飞虎的中英文简历入口页，包含 PhD 申请版与求职/实习版。">
    <style>
        :root {
            --bg: #f3f6fb;
            --card: #ffffff;
            --text: #1b2435;
            --muted: #60708a;
            --line: #d9e2ee;
            --primary: #2f6df6;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background: linear-gradient(160deg, #eef3ff 0%, #f7f9fd 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .wrap {
            width: min(860px, 100%);
            background: var(--card);
            border: 1px solid var(--line);
            border-radius: 16px;
            box-shadow: 0 10px 28px rgba(22, 39, 70, 0.12);
            padding: 24px;
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.5rem;
        }

        p {
            margin: 0;
            color: var(--muted);
        }

        .grid {
            margin-top: 18px;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
        }

        .item {
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 14px;
            text-decoration: none;
            color: var(--text);
            background: #fff;
            transition: transform 150ms ease, border-color 150ms ease;
        }

        .item:hover {
            transform: translateY(-2px);
            border-color: #bcd0ff;
        }

        .item strong {
            display: block;
            margin-bottom: 4px;
        }

        .item span {
            color: var(--primary);
            font-size: 0.92rem;
        }

        .back {
            margin-top: 16px;
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        @media (max-width: 700px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <main class="wrap">
        <h1>简历入口</h1>
        <p>可点击查看中英文简历（PhD 申请版 + 求职/实习版）。</p>

        <section class="grid">
            <a class="item" href="./my-academic-cv/generated-resumes/phd-zh.md" target="_blank" rel="noopener noreferrer">
                <strong>学术版（中文）</strong>
                <span>PhD 申请简历</span>
            </a>

            <a class="item" href="./my-academic-cv/generated-resumes/phd-en.md" target="_blank" rel="noopener noreferrer">
                <strong>Academic Version (EN)</strong>
                <span>PhD Application CV</span>
            </a>

            <a class="item" href="./my-academic-cv/generated-resumes/job-intern-zh.md" target="_blank" rel="noopener noreferrer">
                <strong>求职版（中文）</strong>
                <span>面试/实习简历</span>
            </a>

            <a class="item" href="./my-academic-cv/generated-resumes/job-intern-en.md" target="_blank" rel="noopener noreferrer">
                <strong>Job Version (EN)</strong>
                <span>Interview/Internship Resume</span>
            </a>
        </section>

        <a class="back" href="./index.html">返回主页</a>
    </main>
</body>
</html>
